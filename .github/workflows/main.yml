name: Deploy

on:
  push:
    branches: [ master ]

jobs:
  publish-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: git config user.name "Alex Rose" && git config user.email "acrosemail@gmail.com"
      - run: npm run deploy
        env:
          GH_TOKEN: ${{secrets.SECRET_GITHUB_TOKEN}}
